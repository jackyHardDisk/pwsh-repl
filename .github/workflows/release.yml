name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Extract version from tag
        id: version
        run: |
          $tag = "${{ github.ref_name }}"
          $version = $tag -replace '^v', ''
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "TAG=$tag" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Build
        run: dotnet build --configuration Release -p:Version=${{ steps.version.outputs.VERSION }}

      - name: Bundle LoraxMod module
        run: |
          $version = "${{ steps.version.outputs.VERSION }}"
          $modulesDir = "release/v$version/Modules/LoraxMod"

          # Shallow clone LoraxMod repo
          git clone --depth 1 https://github.com/jackyHardDisk/loraxMod.git temp-lorax

          # Copy PowerShell module to release
          New-Item -ItemType Directory -Path $modulesDir -Force | Out-Null
          Copy-Item -Path "temp-lorax/powershellMod/*" -Destination $modulesDir -Recurse

          # Cleanup
          Remove-Item -Path "temp-lorax" -Recurse -Force

          # Verify
          $files = Get-ChildItem $modulesDir -Recurse | Measure-Object
          Write-Host "LoraxMod bundled: $($files.Count) files"
        shell: pwsh

      - name: Create release archive
        run: |
          $version = "${{ steps.version.outputs.VERSION }}"
          $tag = "${{ steps.version.outputs.TAG }}"
          Compress-Archive -Path "release/v$version/*" -DestinationPath "pwsh-repl-$tag-win-x64.zip"
        shell: pwsh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: pwsh-repl-*.zip
          generate_release_notes: true
