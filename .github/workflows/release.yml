name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Extract version from tag
        id: version
        run: |
          $tag = "${{ github.ref_name }}"
          $version = $tag -replace '^v', ''
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "TAG=$tag" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Build
        run: dotnet build --configuration Release -p:Version=${{ steps.version.outputs.VERSION }}

      - name: Pack NuGet
        run: dotnet pack --configuration Release --no-build -p:Version=${{ steps.version.outputs.VERSION }} -o ./nupkg

      - name: Create release archive
        run: |
          $version = "${{ steps.version.outputs.VERSION }}"
          $tag = "${{ steps.version.outputs.TAG }}"
          Compress-Archive -Path "release/v$version/*" -DestinationPath "pwsh-repl-$tag-win-x64.zip"
        shell: pwsh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            pwsh-repl-*.zip
            nupkg/*.nupkg
          generate_release_notes: true

      - name: Push to NuGet
        run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
